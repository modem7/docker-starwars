---

kind: pipeline
type: docker
name: latest

platform:
  os: linux
  arch: amd64

steps:
  - name: Lint Dockerfile
    image: hadolint/hadolint:latest-alpine
    pull: if-not-exists
    commands:
      - hadolint --version
      - hadolint Dockerfile*

  - name: latest  
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      repo: modem7/docker-starwars
      purge: true
      compress: true
      use_cache: true
      cache_from: "modem7/docker-starwars:latest"
      platforms: # if it doesn't work run docker run --privileged --rm tonistiigi/binfmt --install all
        - linux/amd64
        - linux/arm/v6
        - linux/arm/v7
        - linux/arm64/v8
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags: latest

  - name: pushrm-dockerhub
    image: chko/docker-pushrm
    environment:
      DOCKER_USER:
        from_secret: docker_username
      DOCKER_PASS:
        from_secret: docker_password
      PUSHRM_FILE: README.md
      PUSHRM_SHORT: BlinkenLights ASCII Star Wars Clone
      PUSHRM_TARGET: modem7/docker-starwars
    when:
      status:
        - success

  - name: slack
    image: themaz/drone-slack
    settings:
      webhook:
        from_secret: slack_hook
    when:
      status: [ success, failure ]

